name: Run Python script

on:
  schedule:
    - cron: '37 17 * * *' # 北京时间每天 0 点执行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # 替换为所需的 Python 版本

      - name: Install dependencies
        run: pip install -r requirements.txt # 如果有依赖，请替换为正确的文件路径

      - name: Run Python script
        run: python szy.py # 替换为你的 .py 文件路径
